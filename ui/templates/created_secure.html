<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WhisperBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script>
        function pollStatus() {
            fetch("/status/{{.ID}}")
                .then(res => res.ok ? res.json() : null)
                .then(data => {
                    if (data && data.waiting) {
                        document.getElementById("waiting").style.display = "block";
                        document.getElementById("received").style.display = "none";
                        document.getElementById("unlock").disabled = false;
                    } else if (data) {
                        document.getElementById("waiting").style.display = "none";
                        document.getElementById("received").style.display = "block";
                    }
                });
        }
        setInterval(pollStatus, 1000);
    </script>
</head>

<body>
    <main>
        <a href="/">
            <img src="/static/title.png" alt="Artistic visual" class="title-image">
        </a>
        <h2>Secret created</h2>

        <p>Share this link:</p>
        <p>
            <a href="/{{.ID}}" target="_blank" rel="noopener noreferrer">
                {{printf "/%s" .ID}}
            </a>
        </p>

        <p>Enter the code from the recipient to release the secret:</p>
        <form action="/confirm/{{.ID}}" method="post">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <input type="text" name="code" placeholder="Code from recipient">
            <button id="unlock" type="submit" disabled>Unlock Secret</button>
        </form>

        <div id="waiting" style="display:none;">
            <p><strong>Recipient is waiting for approval…</strong></p>
        </div>

        <div id="received" style="display:none;">
            <p><strong>✅ Secret was received.</strong></p>
        </div>

        <footer>
            Your secrets, shared safely &mdash; one time only
        </footer>
    </main>
</body>

</html>
