<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WhisperBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <a href="/">
            <img src="/static/title.png" alt="Artistic visual" class="title-image">
        </a>
        <form action="/secret" method="post">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <textarea id="secret" name="secret" rows="2" placeholder="Paste your secret here" required></textarea>

            <label for="ttl">Time to live (TTL) in minutes</label>
            <input id="ttl" type="number" name="ttl" placeholder="Default 10" min="1" max="1440">

            <label for="secure">
                <input id="secure" type="checkbox" name="secure">
                Secure Mode: Require manual approval
            </label>

            <button type="submit" class="contrast">Create Secret</button>
            <img src="/static/art.png" alt="Artistic visual" class="art-image">
        </form>

        <footer>
            Your secrets, shared safely &mdash; one time only
        </footer>
    </main>
</body>

</html>
