<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WhisperBin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <a href="/">
            <img src="/static/title.png" alt="Artistic visual" class="title-image">
        </a>
        <h2>Secret:</h2>

        <div class="secret-field">
            <input type="password" id="secret" value="{{.}}" readonly>

            <div class="secret-actions">
                <button type="button" onclick="toggleSecret()" id="toggle-btn">Show</button>
                <button type="button" onclick="copySecret()" id="copy-btn">Copy</button>
            </div>
        </div>

        <p>This message has now been deleted.</p>

        <footer>
            Your secrets, shared safely &mdash; one time only
        </footer>
    </main>

    <script>
        function toggleSecret() {
            const input = document.getElementById("secret");
            const btn = document.getElementById("toggle-btn");

            if (input.type === "password") {
                input.type = "text";
                btn.textContent = "Hide";
            } else {
                input.type = "password";
                btn.textContent = "Show";
            }
        }

        function copySecret() {
            const text = document.getElementById("secret").value;
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById("copy-btn");
                copyBtn.textContent = "Copied";
                setTimeout(() => {
                    copyBtn.textContent = "Copy";
                }, 1500);
            });
        }
    </script>
</body>

</html>
